<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/core.css" >
<link rel="stylesheet" type="text/css" href="../css/w-login.css"/>
<title>无标题文档</title>
</head>
<body>
<div class="w-wapper g-clear">
	<div class="w-maincont w-login g-left">
    	<form class="login-list" name="loginform" action="" >
            <div id="wtips"></div>
        	<div class="g-clear row-item">
                <span class="f-label g-left"><label for="username">用户名：</label></span>
                <div class="login-wrap input-wrap g-left"><input type="text" id="username" name="username" title="4-16个字符，一个汉字为两个字符" tabindex="1" autocomplete="off" class="p-validate" onblur="isUsername(this.value)"></div>
            </div>
            <div class="g-clear row-item">
                <span class="f-label g-left"><label for="password">密码：</label></span>
                <div class="login-wrap input-wrap g-left"><input type="password" id="password" name="password" title="6~20字符组成" tabindex="2" autocomplete="off" class="p-validate"></div>
            </div>
            <div class="keep-status">
                    <input type="checkbox" autocomplete="off" tabindex="3" id="keep-login" name="cookietime" value="" title="">
                    <label for="keep-login" class="keep">保持登录状态</label>
                    <a title="忘记密码" href="" class="forgot">忘记密码？</a>
            </div>
            <div class="login-post">
            	<input type="submit" class="login-btn-l w-btn" value="登录"  tabindex="4" />
            </div>
        </form>
    </div>
    <div class="w-list g-right">
    	<h3>没有账号？快速注册</h3>
        <a href="" class="reg-btn-s w-btn">注册</a>
        <h3>使用合作网站账号登录：</h3>
        <ul class="relative-list">
        	<li><img src="../images/icon-wb-01.png" />新浪微博</li>
            <li><img src="../images/icon-qq-01.png" />腾讯QQ</li>
            <li><img src="../images/icon-db-01.png" />豆瓣</li>
            <li><img src="../images/icon-renren-01.png" />人人网</li>
        </ul>
    </div>
</div>
<script>
	function isUsername(s){
		var patrn=/([A-Za-z]{0,1}[0-9]{1,2}|[0-9]{0,1}[A-Za-z]{1,2})[A-Za-z0-9]+$/;
		
		if(!patrn.exec(s)){
			 document.getElementById('wtips').innerHTML = '用户名错误';
			 //userName.focus();
			 return false;
			 
		}else{return true;}
		
		
		}
</script>
</body>
</html>
